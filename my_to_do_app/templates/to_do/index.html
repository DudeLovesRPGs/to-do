{% extends "../base.html" %} 
{%block title%}Todo{%endblock%} 
{%block content%}
<div class="row mt-4">
  <div class="col">
    <h2>Add Item</h2>
    <form method = "POST" action = "/todo/add_todo/" class="form-inline">
      {%csrf_token%}
        <div class="input-group">
            <input type="text" name = "content" class="form-control mb-2 mr-small-2 rounded" placeholder="type here...">
            <button type="submit" class="btn btn-primary mb-2 ms-2 rounded">Submit</button>

        </div>
    </form>
  </div>
</div>
<div class="row mt-4">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" aria-current="true">A first item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
    </div>
</div>
{%endblock%}
